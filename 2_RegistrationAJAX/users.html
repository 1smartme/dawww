<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .user-list {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .user-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .user-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h2>Registered Users</h2>
  <div class="user-list" id="userList"></div>
  <script src="users.js"></script>
</body>
</html>
