<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Node Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: lightgreen;
      margin: 0 1rem;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    h1, h2 {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Node.js Website</h1>
    <nav>
      <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>About This Site</h2>
    <p>This website is served using Node.js and Express. It includes static HTML, CSS, and is deployed on AWS EC2.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Static Site</p>
  </footer>
</body>
</html>
